<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <script>
        const radius = 9;
        function calculateArea()
        {
            const area = 3.14 * radius * radius ;
            return area;
        }

        const result = calculateArea();
        document.write(`Area of Circle : ${result}`);
    </script>
</body>
</html>
