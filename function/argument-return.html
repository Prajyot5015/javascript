<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <script>
        function calculateArea(radius)
        {
            return ( 3.14 * radius * radius );
        }

        const radius = 5;

        document.write(`Area of Circle : ${calculateArea(radius)} `);

    </script>
</body>
</html>
