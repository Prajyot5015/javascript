<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <script>
        function calculateArea(radius)
        {
            const area = 3.14 * radius * radius ;
            return area;
        }

        const radius = 5;
        const result = calculateArea(radius);
        document.write(`Area of Circle : ${result}`);
    </script>
</body>
</html>
